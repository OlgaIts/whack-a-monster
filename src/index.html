<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">whack a monster</h1>
    <div class="text-wrapper">
      <p class="text">hit: <span class="score hit">0</span></p>
      <p class="text">miss: <span class="score miss">0</span></p>
    </div>
    <div class="field">
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
    </div>
    <div class="cursor"></div>

    <div class="popup">
      <div class="popup-wrap">
        <h3 class="popup-title">game over</h3>
        <img
          class="popup-img"
          src="../images/teufel-start.png"
          width="170px"
          alt="teufel"
        />
        <button class="start">start again</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
